apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    publishNonDefault true

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

android.libraryVariants.all { variant ->
    variant.outputs.each { output ->
        output.packageLibrary.exclude('libs/classes.jar')
        output.packageLibrary.exclude('libs/google-play-services.jar')
    }
}

task deleteJar(type: Delete) {
    delete('build/outputs/jar/release/')
}

task copyJar(type: Copy) {
    from('build/intermediates/bundles/release/classes.jar')
    into('build/outputs/jar/release/')
}

copyJar.dependsOn(deleteJar, assembleRelease)

dependencies {
    compile 'com.android.support:support-v4:23.0.1'
    compile files('libs/classes.jar')
    compile files('libs/google-play-services.jar')
}
